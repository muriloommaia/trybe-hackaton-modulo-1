<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="sortcut icon" href="../src/images/" type="image/gif"/>

  <!-- BootStrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- local css link -->
  <link rel="stylesheet" href="../src/css/home.css">

  <!-- Pomodoro css -->
  <link rel="stylesheet" href="../src/css/pomodoroClock.css">

  <link rel="stylesheet" href="../src/css/notes.css">

  <title>Tryber Assistant</title>
</head>

<body>
  <header class="d-flex flex-column align-items-center">
    <section class="header__container m-1 d-flex justify-content-center align-items-center">
      <section class="container__logo__trybe container-sm ms-2">
        <a href="https://app.betrybe.com/"><img src="../src/images/logo-trybe.png" class="logo__trybe" alt="Trybe"></a>
      </section>
      <section class="container__user d-flex justify-content-center align-items-center">
        <button id="button-exit" class="btn btn-outline-dark">Sair</button>
        <img class="profile-photo user__avatar ms-4" alt="User">
      </section>
    </section>
  </header>
  <main class="container">
    <div class="row">
      <section class="col-sm-12 col-lg-3 my-3">
        <!-- user__information tryber__container -->
        <div class="d-flex flex-column align-items-center user-container py-4">
          <img class="profile-photo user__information__avatar mt-3" alt="Avatar do Usuário">
          <h5 id="name" class="text-center mt-4"></h5>
          <hr class="my-2">
          <section class="container__user__informations">
            <a href="#" class="d-block text-center mb-3" id="github-url"><i class="fab fa-github"></i>
              <spam class="username-github"></spam>
            </a>
            <p class="ms-3 my-1 small">Seguindo: <span id="following"></span></p>
            <p class="ms-3 mb-3 small">Seguidores: <span id="followers"></span></p>
            <hr>
            <p class="my-3"><strong>Linguagens mais usadas</strong></p>
            <div id="programming-language" class="my-3"></div>
          </section>
          <hr class="my-2">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-dark my-4 px-5 py-3 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="far fa-sticky-note"></i> Anotações
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Anotações</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div>
                    <section id="notes" class="m-2">
                      <div class="container-note m-2">
                        <div class="m-2">
                          <h5>Nota 1</h5>
                          <hr class="m-0">
                          <div id="note-1" class="note m-2"></div>
                        </div>
                      </div>
                    </section>
                    <div class="d-flex flex-column justify-content-center align-items-center m-3">
                      <button id="new" class="btn btn-success shadow-sm rounded-circle">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="col-sm-12 col-lg-6 my-3">
        <section class="user-container">
          <div class="m-3">
            <h3 class="day__information__title">Informações do dia</h3>
            <hr class="">
            <p>Insira a mensagem do dia aqui</p>
            <div class="d-flex">
              <textarea id="day-message" placeholder="Mensagem do dia" class="text-area-no-resize"></textarea>
              <button id="day-message-button" class="btn btn-dark message-button-size"><i
                  class="fas fa-arrow-down"></i></button>
            </div>
          </div>
        </section>
        <section class="container mt-3 tryber__container">
          <section class="my-4" id="day-message-result">
          </section>
          <section id="day-alarm-section" class="mb-4">
            <button id="save-agenda" class='btn btn-success mx-2' disabled>Salvar Alarmes</button>
            <button id="delete-agenda" class='btn btn-dark mx-2'>Excluir alarmes</button>
            <div class="my-alarms d-flex my-3"></div>
          </section>
        </section>
      </section>
      <section class="col-sm-12 col-lg-3 my-3">
        <!-- user__utilities -->
        <section class="user-container">
          <div class="d-flex flex-column justify-content-center align-items-center m-3">
            <div class="todo-header">
              <h5>Sua Lista de Tarefas</h5>
              <hr>
            </div>
            <section class="mt-2">
              <input type="text" id="texto-tarefa">
            </section>
            <div class="d-flex flex-column">
              <section class="col-sm-8 col-lg-12" id="list">
                <ol class="lista-tarefas" id="lista-tarefas"></ol>
              </section>
              <section class="d-flex buttons justify-content-evenly">
                <button class="button btn btn-success" id="criar-tarefa"><i class="fas fa-plus"></i></button>
                <button class="button btn btn-dark" id="mover-cima"><i class="fas fa-chevron-up"></i></button>
                <button class="button btn btn-dark" id="mover-baixo"><i class="fas fa-chevron-down"></i></button>
                <button class="button btn btn-dark" id="apaga-tudo"><i class="fas fa-trash-alt"></i></button>
                <button class="button btn btn-dark" id="remover-finalizados"><i
                    class="fas fa-remove-format"></i></button>
                <button class="button btn btn-dark" id="remover-selecionado"><i class="fas fa-eraser"></i></button>
              </section>
            </div>
          </div>
        </section>
        <section class="user__pomodoro mt-3 user-container">
          <div class="m-3 mb-0">
            <h5 class="mt-1">Pomodoro</h5>
          <hr>
          <section id="pomodoro-clock" class='d-flex flex-column text-center m-1'>
            <div class="div-display rounded-circle">
              <h6 class="this-time">Estudar</h6>
              <h3 class="display"></h3>
            </div>
            <div class="pomodoro-times d-flex justify-content-center">
              <div class="break-time mx-3">
                <span>Pausa</span>
                <h5 class="display-break"></h5>
                <div class="buttons-break">
                  <button class="btn btn-dark up-break my-1"><i class="fas fa-chevron-up"></i></button>
                  <button class="btn btn-dark down-break my-1"><i class="fas fa-chevron-down"></i></button>
                </div>
              </div>
              <div class="study-time mx-3">
                <span>Estudo</span>
                <h5 class="display-study"></h5>
                <div class="buttons-study">
                  <button class="btn btn-dark up-study my-1"><i class="fas fa-chevron-up"></i></button>
                  <button class="btn btn-dark down-study my-1"> <i class="fas fa-chevron-down"></i> </button>
                </div>
              </div>
            </div>
            <div class="buttons-control m-2">
              <button class="btn btn-success start-stop-button"></button>
              <button class="btn btn-success reset-button"><i class="fas fa-sync-alt"></i></button>
            </div>
          </section>
        </div>
      </section>
    </section>
  </div>
  <audio id="alarme" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
  </main>
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/9ad24ce411.js" crossorigin="anonymous"></script>
  <!-- Local script -->
  <script src="../src/js/dayMessageReader.js"></script>
  <script src="../src/js/request.js"></script>
  <!-- <script src="../src/js/script.js"></script> -->
  <script src="../src/js/todoList.js"></script>
  <!-- script do pomodoro -->
  <script src="../src/js/pomodoro.js"></script>
  <!-- script para alarmes -->
  <script src="../src/js/alarmes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
  <script src="../src/js/notes.js"></script>
  </body>
  
  </html>

</body>

</html>
