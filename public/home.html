<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BootStrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Pomodoro css -->
  <link rel="stylesheet" href="../src/css/pomodoroClock.css">

  <!-- local css link -->
  <link rel="stylesheet" href="../src/css/home.css">

  <title>Document</title>
</head>

<body>
  <header class="d-flex flex-column align-items-center">
    <section class="header__container d-flex justify-content-center align-items-center">
      <section class="container__logo__trybe container-sm ms-2">
        <a href="https://app.betrybe.com/"><img src="../src/images/logo-trybe.png" class="logo__trybe" alt="Trybe"></a>
      </section>
      <section class="container__user d-flex">
        <button class="button-user btn btn-outline-dark">Sair</button>
        <img class="profile-photo user__avatar ms-4" alt="User">
      </section>
    </section>
  </header>
  <main class="d-flex justify-content-center">
    <div class="main__container d-flex mt-4">
      <section class="user__information d-flex flex-column align-items-center">
        <img class="profile-photo user__information__avatar mt-4" alt="Avatar do Usuário">
        <h5 id="name" class="mt-3"></h5>
        <hr>
        <section class="container__user__informations">
          <a href="#" id="github-url"><i class="fab fa-github"></i>
            <spam class="username-github"></spam>
          </a>
        </section>
      </section>
      <section class="day__information ms-4">
        <section class="container__day__informations__header">
          <textarea id="day-message" placeholder="Mensagem do dia"></textarea>
          <input id="day-message-button" type="button" value="Enviar">
        </section>
        <!-- sessão dedicada as atividades do dia -->
        <section class="container__day__informations__content mt-3">
          <section id="day-message-result">
          </section>
          <!-- sessão dedicada aos alarmes -->
          
          <section id="day-alarm-section">
            <button id="save-agenda" class='btn btn-success' disabled>Salvar Alarmes</button>
            <button id="delete-agenda" class='btn btn-dark' disabled>Excluir alarmes</button>
            <div class="my-alarms d-flex"></div>
          </section>
        </section>
      </section>
      <section class="user__utilities ms-4">
        <section class="user__todo__list">
          <div class="d-flex flex-column justify-content-center align-items-center m-3">
            <div class="todo-header">
              <h1 class="todo__list__title">Sua Lista de Tarefas</h1>
              <hr>
            </div>
            <section class="mt-2">
              <input type="text" id="texto-tarefa">
            </section>
            <div class="d-flex mt-2">
              <section id="list">
                <ol id="lista-tarefas"></ol>
              </section>
              <section class="buttons d-flex flex-column ms-2">
                <button class="button btn btn-success" id="criar-tarefa"><i class="fas fa-plus"></i></button>
                <button class="button btn btn-dark mt-1" id="mover-cima"><i class="fas fa-chevron-up"></i></button>
                <button class="button btn btn-dark mt-1" id="mover-baixo"><i class="fas fa-chevron-down"></i></button>
                <button class="button btn btn-dark mt-1" id="apaga-tudo"><i class="fas fa-trash-alt"></i></button>
                <button class="button btn btn-dark mt-1" id="remover-finalizados"><i
                    class="fas fa-remove-format"></i></button>
                <button class="button btn btn-dark mt-1" id="remover-selecionado"><i class="fas fa-eraser"></i></button>
              </section>
            </div>
          </div>
        </section>
        <section class="user__checkbox mt-3">
          <section id="pomodoro-clock" class='d-flex flex-column text-center'>
            <div class="border border-dark p-1 div-display mt-3">
              <h6 class="this-time">Estudar</h6>
              <h3 class="display"></h3>
            </div>
            <div class="pomodoro-times d-flex justify-content-center">
              <div class="break-time mx-3">
                <span>Pausa</span>
                <h3 class="display-break"></h3>
                <div class="buttons-break">
                  <button class="btn btn-dark up-break"><i class="fas fa-chevron-up"></i></button>
                  <button class="btn btn-dark down-break"><i class="fas fa-chevron-down"></i></button>
                </div>
              </div>
              <div class="study-time mx-3">
                <span>Estudo</span>
                <h3 class="display-study"></h3>
                <div class="buttons-study">
                  <button class="btn btn-dark up-study"><i class="fas fa-chevron-up"></i></button>
                  <button class="btn btn-dark down-study"> <i class="fas fa-chevron-down"></i> </button>
                </div>
              </div>
            </div>
            <div class="buttons-control m-2">
              <button class="btn btn-success start-stop-button"></button>
              <button class="btn btn-success reset-button"><i class="fas fa-sync-alt"></i></button>
            </div>
            <audio id="alarme"
              src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">
            </audio>
          </section>
        </section>
      </section>
    </div>
  </main>
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/9ad24ce411.js" crossorigin="anonymous"></script>
  <!-- Local script -->
  <script src="../src/js/dayMessageReader.js"></script>
  <script src="../src/js/request.js"></script>
  <!-- <script src="../src/js/request.js"></script> -->
  <script src="../src/js/userInformation.js"></script>
  <!-- <script src="../src/js/script.js"></script> -->
  <script src="../src/js/todoList.js"></script>
  <!-- script do pomodoro -->
  <script src="../src/js/pomodoro.js"></script>
  <!-- script para alarmes -->
  <script src="../src/js/alarmes.js"></script>
</body>

</html>
