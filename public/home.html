<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BootStrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- local css link -->
  <link rel="stylesheet" href="../src/css/home.css">

  <title>Document</title>
</head>

<body>
  <header class="d-flex flex-column align-items-center">
    <section class="header__container d-flex justify-content-center align-items-center">
      <section class="container__logo__trybe container-sm ms-2">
        <img src="../src/images/logo-trybe.png" class="logo__trybe" alt="Trybe">
      </section>
      <section class="container__user d-flex">
        <button class="button-user btn btn-outline-dark">Sair</button>
        <img src="../src/images/user.jpg" class="user__avatar ms-4" alt="User">
      </section>
    </section>
  </header>
  <main class="d-flex justify-content-center">
    <div class="main__container d-flex mt-4">
      <section class="user__information d-flex flex-column align-items-center">
        <img src="../src/images/user.jpg" class="user__information__avatar mt-4" alt="Avatar do Usuário">
        <h5 id="name" class="mt-3">Olá Naruto!</h5>
        <hr>
        <section class="container__user__informations">
          <p class="username">narutokonoha</p>
        </section>
      </section>
      <section class="day__information ms-4">
        <section class="container__day__informations__header">
        </section>
        <section class="container__day__informations__content mt-3">
        </section>
      </section>
      <section class="user__utilities ms-4">
        <section class="user__todo__list">
          <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
          </header>
          <main>
            <section id="list">
              <ol id="lista-tarefas"></ol>
            </section>
            <section class="input">
              <input type="text" id="texto-tarefa">
              <button id="criar-tarefa">Criar Tarefas</button>
              <button id="mover-cima">Cima</button>
              <button id="mover-baixo">Baixo</button>
              <button id="apaga-tudo">Apaga Tudo</button>
              <button id="remover-finalizados">Remover Finalizados</button>
              <button id="salvar-tarefas">Salvar</button>
              <button id="remover-selecionado">Remover Selecionado</button>
            </section>
          </main>
        </section>
        <section class="user__checkbox mt-3">
        </section>
      </section>
    </div>
  </main>
  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/9ad24ce411.js" crossorigin="anonymous"></script>
  <!-- Local script -->
  <script src="../src/js/request.js"></script>
  <script src="../src/js/userInformation.js"></script>
  <script src="../src/js/script.js"></script>
  <script src="../src/js/todoList.js"></script>
</body>

</html>
