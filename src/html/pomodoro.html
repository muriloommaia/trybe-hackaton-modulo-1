<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/pomodoroClock.css">
  <title>Pomodoro</title>
</head>
<body>
  <section id="pomodoro-clock">
    <div class="display"></div>
    <div class="break-time">
      <div class="display-break"></div>
        <div class="buttons-break">
          <button class="up-break"></button>
          <button class="down-break"></button>
        </div>
    </div>
    <div class="study-time">
      <div class="display-study"></div>
        <div class="buttons-study">
          <button class="up-study"></button>
          <button class="down-study"></button>
      </div>
    </div>
    <dib class="buttons-control">
      <button class="start-button"></button>
      <button class="pause-button"></button>
      <button class="start-button"></button>
    </dib>
  </section>
  <script src="../js/pomodoro.js"></script>
</body>
</html>
